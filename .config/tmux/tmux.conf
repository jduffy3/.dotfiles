unbind r
bind r source-file ~/.config/tmux/tmux.conf; display-message "config reloaded";

set -g mode-keys vi
set -g prefix C-Space
set -g mouse on
set -g default-terminal "tmux-256color"

# Set the delay between prefix and command
set -s escape-time 1

# cycle through panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# cycle through windows
# <leader> <binded-key>
bind h select-window -t :-
bind l select-window -t :+

# Make window indices start at 1
set -g base-index 1
# Make pane indices start at 1
setw -g pane-base-index 1
# Renumber windows automatically when a window is closed
set-option -g renumber-windows on
set-option -g history-limit 3000

# set status bar to top
# set-option -g status-position top

# set the status lines colors
# set -g status-style fg=teal,bg=black


set -g window-status-style fg=white,bg=black
set -g window-status-current-style fg=green,bg=black

set -w -g pane-border-style fg=white,bg=black
set -w -g pane-active-border-style fg=green,bg=black
# single, double, heavy, simple, number
set -w -g pane-border-lines heavy
# off, colour, arrows, both
set -w -g pane-border-indicators colour


# Active pane normal, other shaded out
# set -g window-style fg=color240,bg=color235
# set -g window-active-style fg=white,bg=black

# Make the status line more pleasant.
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '

# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100

set -g message-style fg=black,bg=green

set -w -g monitor-activity on
set -w -g visual-activity on


# update copy mode to feel more VIM like
bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
unbind p
bind p paste-buffer

